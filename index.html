<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSP Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://i.imgur.com/FbfV9xN.png" alt="Company Logo">
    </header>
    <main>
        <form id="mspForm">
            <!-- Categories and items will be generated by JavaScript -->
        </form>
        <div class="totals">
            <h3>Monthly Totals</h3>
            <p>Cost: <span id="monthlyCostTotal">$0.00</span></p>
            <p>MSRP: <span id="monthlyMsrpTotal">$0.00</span></p>
            <h3>Annual Totals</h3>
            <p>Cost: <span id="annualCostTotal">$0.00</span></p>
            <p>MSRP: <span id="annualMsrpTotal">$0.00</span></p>
        </div>
        <button id="generate-output-btn">Generate Business Plan</button>
    <div id="output-section"></div>

    </main>
    <script src="scripts.js"></script>
</body>
</html>
